<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .donate-container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-content button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="donate-container">
        <h2>Support Us</h2>
        <button class="button" onclick="openPopup()">Donate Now</button>
    </div>

    <div class="popup" id="donationPopup">
        <div class="popup-content">
            <h3>Do you want to donate anonymously?</h3>
            <button onclick="redirectToBarcode()">Yes</button>
            <button onclick="redirectToSignup()">No</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('donationPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('donationPopup').style.display = 'none';
        }

        function redirectToBarcode() {
            // Redirect to the barcode page
            window.location.href = 'barcode.html'; // Change this to your barcode page URL
        }

        function redirectToSignup() {
            // Redirect to the signup page
            window.location.href = 'signup.html'; // Change this to your signup page URL
        }
    </script>

</body>
</html>
